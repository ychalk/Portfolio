<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='../fullcalendar/lib/main.css' rel='stylesheet' />
    <script src='../fullcalendar/lib/main.js'></script>

    <title>Contact</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
   
</head>

<link rel="stylesheet" type="text/css" href="./CSS/style.css"/>

<body>

    <div class="pageWrapper">

      <div class="navbarWrapper">

          <li class="navbar"><a href="./index.html">Home</a></li>
          <li class="navbar"><a href="./about.html">About</a></li>
          <li class="navbar"><a href="./contact.html">Contact</a></li>
        
      </div>
      
      <div class="formWrapper">
      
      <div class="fieldset">
      
          <p class="contact">Your contact infomation</p>
      
          <form method="POST" name="theform" id="form">
            <div class="inputWrapper">
              <label for="fname">First name<span>*</span></label>
              <input type="text" id="fname" name="fname" onKeyup="checkform()" onmouseleave="checkform()"/><br><br>
              <label for="lname">Last name<span>*</span></label>
              <input type="text" id="lname" name="lname" onKeyup="checkform()" onmouseleave="checkform()"/><br><br>
              <label for="phone">Phone Number<span>*</span></label>
              <input type="tel" id="phone" name="phone" onKeyup="checkform()" onmouseleave="checkform()"/><br><br>
              <label for="email">Email<span>*</span></label>            
              <input type="email" id="email" name="email" onKeyup="checkform()" onmouseleave="checkform()"/><br><br>
              <label for="date">Date for future meeting<span>*</span></label>
              <input type="date" class="appointment" id="date" name="date" onKeyup="checkform()" onmouseleave="checkform()"/><br><br>
            </div>
            <div class="commentsWrapper">
              <label class="comments" for="comments">Additional notes  </label>
              <textarea id="comments" class="comments" rows="5"></textarea>
            </div>
          </form>
              
        </div>
        <div class="buttonsWrapper">    
          <div class="openWrapper">
            <button id="myBtn" class="myBtn">Open Calendar</button>  
          </div>
          <div class="submitWrapper">
            <button id="submitButton" class="submitButton" disabled="disabled">
              Submit
            </button>  
          </div>
         </div> 

      </div>

    </div> 
   
  <!-- The Modal -->
  <div id="myModal" class="modal">
  
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id='calendar'></div>
    </div>
  
  </div>         

</body>
<script src="./JS/contact.js"></script>
</html>
